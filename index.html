<section>
    <header>
        <h2>Posts</h2>
    </header>
</section>

<div class="content">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
